<!DOCTYPE html>

    <div id="divDropdownList" class="list-group">
        <ul id="lstCabecera">
            <li class="mainOption" id="opcOrdenar"><i class="material-icons" style="font-size:30px;color:white">content_paste</i><a href="#" > Ordenar</a></li>
            <li class="mainOption" id="opcPedidos"><i class="material-icons" style="font-size:30px;color:white">access_time</i><a href="#" > Pedidos</a></li>
            <li class="mainOption" id="opcGraficas">
                <i class="material-icons" style="font-size:30px;color:white">desktop_windows</i>
                <a href="#" > Graficas</a>
                <ul>
                    <li class="subOption" id="masVendido">
                        <a class="list-group-item list-group-item-action list-group-item-danger" href="#">Productos mas vendidos</a>
                    </li>
                    <li class="subOption" id="consumoIngredientes">
                        <a href="#" class="list-group-item list-group-item-action list-group-item-danger">Ingredientes mas consumidos</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div>
        <div id="divContenidoForm" class="container-fluid container p-3 my-3 bg-dark text-white">
            <form method="post" action="#">

                <div id="Mesa">
                    <label>Numero de mesa:</label>
                    <input class="form-control" type="text" name="txtNoMesa" size="30"><br>
        
                    <label>Â¿Buffet?</label>
                    <select class="form-control" id="blnBuffet">
                        <option value="Si">Si</option>
                        <option value="No">No</option>
                    </select>
                  
                    <label>Cantidad de personas en mesa:</label>
                    <input class="form-control" type="text" name="txtNoPersonas" size="45"><br>
                    
                    <div id="Productos">
                        <label>Platillo:</label>
                        <select id="txtProd1" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <label>Cantidad:</label>
                        <input class="form-control" id="intCantidadP" type="number" name="txtCantidadP" size="45"><br>
                        <button type="button" class="btnRegistrarProducto btn btn-outline-danger" type="submit">Registrar Producto</button>
                    </div>
                </div>

                <button type="button" class="btnRegistrarOrden btn btn-outline-success" type="submit">Registrar Orden</button>
            </form>
        </div>
        <div id="divPlatillosOrdenados">
            <div id="Menu">Menu</div>
            <div>1. Platillo 1</div>
            <div>2. Platillo 2</div>
